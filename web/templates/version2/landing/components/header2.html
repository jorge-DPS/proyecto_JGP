{% load static i18n %}
<!--begin::Header-->
<div class="landing-header" data-kt-sticky="true" data-kt-sticky-name="landing-header" data-kt-sticky-offset="{default: '200px', lg: '300px'}" style="background-color: #171a32;">
    <!--begin::Container-->
    <div class="container px-0">
      <!--begin::Wrapper-->
      <div class="d-flex justify-content-between">
        <!--begin::Logo-->
        <div class="d-flex align-items-first flex-equal ">
          <!--begin::Mobile menu toggle-->
          <button class="btn btn-icon  btn-active-color-warning me-3 d-flex d-lg-none" id="kt_landing_menu_toggle" >
            <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
            <span class="svg-icon svg-icon-2hx">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="black" />
                <path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="black" />
              </svg>
            </span>
            <!--end::Svg Icon-->
          </button>
          <!--end::Mobile menu toggle-->
          <!--begin::Logo image-->
          <a href="#">
            <img alt="Logo" src="{% static 'images/v2landing/Logo.png' %}" class="logo-default h-40px h-lg-50px" />
            <img alt="Logo" src="{% static 'images/v2landing/Logo.png' %}" class="logo-sticky h-40px h-lg-50px">
          </a>
          <!--end::Logo image-->
        </div>
        <!--end::Logo-->
        <!--begin::Menu wrapper-->
        <div class="d-lg-block" id="kt_header_nav_wrapper">
          <div style="background-color: #171a32;" class="d-lg-block p-6 p-lg-0 " data-kt-drawer="true" 
              data-kt-drawer-name="landing-menu" data-kt-drawer-activate="{default: true, lg: false}" 
              data-kt-drawer-overlay="true" data-kt-drawer-width="200px" data-kt-drawer-direction="start" 
              data-kt-drawer-toggle="#kt_landing_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend" 
              data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav_wrapper'}">
            <!--begin::Menu-->
            <div class="menu menu-column flex-nowrap menu-rounded menu-lg-row menu-title-gray-500 nav nav-flush fs-6 fw-bold" id="kt_landing_menu">
              <!--begin::Menu item-->
              <div class="menu-item">
                <!--begin::Menu link-->
                <a class="text-white menu-link nav-link " href="#requisitos" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">
                  <span class="trans">Requisitos</span> 
                </a>
                <!--end::Menu link-->
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item">
                <!--begin::Menu link-->
                <a class="text-white menu-link nav-link " href="#sucursales" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">
                  <span class="trans">Sucursales</span> 
                </a>
                <!--end::Menu link-->
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item">
                <!--begin::Menu link-->
                <a class="text-white trans" href="#kt_body" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">
                  <span class="trans"> ¿Quienes somos?</span>
                </a>
                <!--end::Menu link-->
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item">
                <!--begin::Menu link-->
                <a class="text-white menu-link nav-link trans" href="#how-it-works" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">
                  <span class="trans">¿Como solicitar?</span>
                </a>
                <!--end::Menu link-->
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item ">
                <!--begin::Menu link-->
                <a class="text-white menu-link nav-link" href="#team" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">
                  <span class="trans">Preguntas frecuentes</span>
                </a>
                <!--end::Menu link-->
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <!--begin::Menu link-->
              <!--end::Menu item-->
              
            </div>
            <!--end::Menu-->
          </div>
        </div>
        <!--end::Menu wrapper-->
        <div class="flex-equal text-end ms-1 trans">
          <a href="https://jgp.com.bo/accounts/login/" class="">
            
            <svg style="color:white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <span class="trans text-white trans" >Ingresar</span>
          </a>
        </div>
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Container-->
</div>
<!--end::Header-->
