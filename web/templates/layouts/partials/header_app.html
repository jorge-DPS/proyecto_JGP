{% load static i18n %}
<!--begin::Header & Mobile-->
<div id="kt_header" class="header header-fixed" style="background-color: #D8BB4A;">
  <div class="container-fluid d-flex align-items-stretch justify-content-between">
    <div class="mt-2">
      <!--begin::Logo-->
      <a href="{% url 'home' %}">
        <img alt="Logo" src="{% static 'images/logos_jgp/logo-dark.png' %}" width="136px">
      </a>
    </div>
    <!--begin::Toolbar-->
    <div class="topbar">
      {% if user.username %}
      <!--begin::User loged-->
      <div class="topbar-item">
        <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2" 
             style="background-color: #F4EBCB;" id="kt_quick_user_toggle">
          <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">{% trans 'Hola, '%}</span>
          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
            {% if '@' in user.username %}
              {{user.username|lower}}
            {% else %}
              @{{user.username|lower}}              
            {% endif %}
          </span>
          <span class="symbol symbol-lg-35 symbol-25 symbol-light-success">
          <span class="symbol-label font-size-h5 font-weight-bold">{{user.username|slice:"0:1"|upper}}</span>
          </span>
        </div>
      </div>
      {% else %}
      <!--end::User without loged-->
      <div class="topbar-item">
        <a href="{% url 'account_login' %}"
            class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2"
            style="background-color: #F4EBCB;">
          <!--span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span-->
          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
            Iniciar sesi√≥n
          </span>
          <span class="symbol symbol-lg-35 symbol-25 symbol-light-secondary">
            <span class="symbol-label font-size-h5 font-weight-bold" style="background-color:#E9D897;">

  </div>
